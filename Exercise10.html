<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 10</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Lượng điện sử dụng"></label>
    <button type="button" id="button">Tính tổng tiền</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let result = document.getElementById("result");
            let total;
            
            if(a < 50)
                total = a * 1806;
            else if(a < 100)
                total = (a - 50) * 1866 + 90300;
            else if(a < 200)
                total = (a - 100) * 2167 + 183600;
            else if(a < 300)
                total = (a - 200) * 2729 + 400300;
            else if(a < 400)
                total = (a - 300) * 3050 + 673200;
            else
                total = (a - 400) * 3151 + 978200;
            
            result.innerHTML = `Tổng tiền điện là: ${total}`;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
