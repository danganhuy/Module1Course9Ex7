<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 11</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Thu nhập cá nhân"></label>
    <button type="button" id="button">Tính thuế</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let result = document.getElementById("result");
            let tax;
            
            if (a <= 5000000)
                tax = a * 0.05
            else if (a <= 10000000)
                tax = a * 0.10 - 250000
            else if (a <= 18000000)
                tax = a * 0.15 - 750000
            else if (a <= 32000000)
                tax = a * 0.20 - 1650000
            else if (a <= 52000000)
                tax = a * 0.25 - 3250000
            else if (a <= 80000000)
                tax = a * 0.30 - 5850000
            else
                tax = a * 0.35 - 9850000
            
            result.innerHTML = `Thuế thu nhập cá nhân là: ${tax.toFixed(0)}`;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
