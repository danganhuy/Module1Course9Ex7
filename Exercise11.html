<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 11</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Số tiền gửi"></label>
    <label><input type="number" id="input2" placeholder="Kỳ hạn gửi"></label>
    <label><input type="number" id="input3" placeholder="lãi suất tháng %"></label>
    <button type="button" id="button">Tính lãi</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let p = parseInt(document.getElementById("input1").value);
            let nt = parseInt(document.getElementById("input2").value);
            let r = parseInt(document.getElementById("input3").value);
            let result = document.getElementById("result");
            let a = p * (1 + r/100)**nt;
            
            result.innerHTML = `Lãi nhận được là: ${a.toFixed(0)}`;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
