<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="C"></label>
    <button type="button" id="button">Chuyển sang độ F</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let c = parseInt(document.getElementById("input1").value);
            let result = document.getElementById("result");
            
            let f = (c * 9 / 5) + 32;
            
            result.innerHTML = c + "C = " + f + "F";
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
