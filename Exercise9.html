<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="cạnh a"></label>
    <label><input type="number" id="input2" placeholder="cạnh b"></label>
    <label><input type="number" id="input3" placeholder="cạnh c"></label>
    <button type="button" id="button">Kiểm tra</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let b = parseInt(document.getElementById("input2").value);
            let c = parseInt(document.getElementById("input3").value);
            let result = document.getElementById("result");
            let s = "";
            
            if (a>0 && b>0 && c>0
            && a+b > c
            && b+c > a
            && a+c > b)
                s = "Đây là các cạnh của 1 tam giác";
            else
                s = "Đây không phải là các cạnh của một tam giác";
            result.innerHTML = s;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
