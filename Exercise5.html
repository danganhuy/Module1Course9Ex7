<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="cạnh a"></label>
    <label><input type="number" id="input2" placeholder="cạnh b"></label>
    <button type="button" id="button">Tính diện tích tam giác vuông</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let b = parseInt(document.getElementById("input2").value);
            let result = document.getElementById("result");
            let ar = a*b/2;
            result.innerHTML = "Diện tích hình tam giác vuông: " + ar;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
