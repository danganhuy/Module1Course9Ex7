<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="a"></label>
    <label><input type="number" id="input2" placeholder="b"></label>
    <label><input type="number" id="input3" placeholder="c"></label>
    <button type="button" id="button">Giải phương trình bậc 2</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let b = parseInt(document.getElementById("input2").value);
            let c = parseInt(document.getElementById("input3").value);
            let result = document.getElementById("result");
            
            let delta = (b*b) - (4*a*c);
            let s = `Phương trình ${a}x^2 + ${b}*x + ${c} = 0 `;
            
            if(delta > 0) {
                let x1 = (-b - Math.sqrt(delta)) / (2 * a);
                let x2 = (-b + Math.sqrt(delta)) / (2 * a);
                s += `có 2 nghiệm phân biệt là x1 = ${x1} và x2 = ${x2}`
            }
            else if(delta === 0) {
                let x = -b / (2 * a)
                s += `có 1 nghiệm kép là x = ${x}`;
            }
            else
                s += `vô nghiệm`
            
            result.innerHTML = s;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
